<!DOCTYPE html>
<html>
        <head>
        <meta charset="utf-8"/>
        <title>Live Graph</title>
        <script src='static/Chart.js'></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        
        </head>
        <body>
                <h2><center>Live Graph of Sentiment Analysis</center></h2>
                <center><div style="width:700px;height=500px">
                <canvas id="chart"></canvas>
                </div>
                </center>
                <script>
   var ctx = document.getElementById("chart");
   var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
                labels: [{% for item in labels %}
                        "{{item}}",
                        {% endfor %}],
                datasets: [{
                label: 'Sentiment Values VS Number of Tweets',
                data: [{% for item in values %}
                         {{item}},
                        {% endfor %}],
                backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)'
                ],
                borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)'
                ],
                borderWidth: 1
                }]
        },
        options: {
                scales: {
                    yAxes: [{
                        ticks: {
                        beginAtZero:true
                        }
                }]
               
                }
        }
   });
   var src_Labels = [];
   var src_Data = [];
   setInterval(function(){
        $.getJSON('/refreshData', {
        }, function(data) {
                src_Labels = data.sLabel;
                src_Data = data.sData;
        });
        myChart.data.labels = src_Labels;
        myChart.data.datasets[0].data = src_Data;
        myChart.update();
   },1000);
</script>
        </body>
</html>
